<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
            </div>
        </div>

    <!-- <div class="col-lg-12"> -->

    <!-- Current Train Schedule -->
    <div class="card border-primary mb-3">
        <div class="card-header text-white bg-primary mb-3">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="full-table">
                    <tr>
                        <td scope="row" id="name"></td>
                        <td id="destination"></td>
                        <td id="frequency"></td>
                        <td id="next-arrival"></td>
                        <td id="minutes-away"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <br>

    <!--Add Train-->
    <div class="card border-primary mb-3">
        <div class="card-header text-white bg-primary mb-3">Add Train</div>
        <div class="card-body">
            <form method="POST" action="form-handler" onsubmit="return checkForm(this);">
                <!-- form class="needs-validation" novalidate> -->
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text" required>
                    <div class="invalid-feedback" id="invalid-name"></div>
                </div>
                <div class="form-group">
                    <label for="train-destination">Destination</label>
                    <input class="form-control" id="train-destination" type="text" required>
                    <div class="invalid-feedback" id="invalid-destination"></div>
                </div>
                <div class="form-group" id="firstTime">
                    <label for="train-first-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="train-first-time" type="text" required>
                    <div class="invalid-feedback" id="invalid-time"></div>
                </div>
                <div class="form-group">
                    <label for="train-frequency">Frequency (min)</label>
                    <input class="form-control" id="train-frequency" type="number" min="1" required>
                    <div class="invalid-feedback" id="invalid-frequency"></div>
                </div>
                <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>


    </div>


    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
